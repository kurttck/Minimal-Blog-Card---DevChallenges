<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Minimal Blog Card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <img src="img/cactus_img.jpg" alt="" />
          <p class="card_tag"><span>Desing</span></p>
          <h1>Embracing Minimalism</h1>
          <p class="card_info">
            From minimalist sculptures to minimalist paintings, this blog will
            inspire you to appreciate the beauty that lies in simplicity.
          </p>
          <p class="card_credit">Annie Spratt</p>
        </div>
      </div>
    </main>
  </body>
</html>
